<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Lifebank App - Kenya</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
     <!-- This is a MOBILE-FIRST code -->
    <div class="container">
        <!-- Navbar section -->
        <nav class="navbar">
            <div class="logo-wrapper">
                <img src="img/logo.png" height="34px" alt="Lifebank Logo" class="logo">
            </div>
            <div class="social">
                <a class="social-item mail" href="hello@lifebank.ng"><img src="img/Mail.png" height="20px" alt=""><span
                        class="tooltiptext-1">Send us a message</span></a>
                <a class="social-item phone" href="tel:+2348178743481"><img src="img/phone.png" height="20px"
                        alt=""><span class="tooltiptext-2">Click to call +2348178743481</span></a>
            </div>
        </nav>
        <!-- End of Navbar section -->
        <section class="content-wrapper">
            <div class="content">
                <h1 class="heading">Anybody <span class="connect">Can</span> Save Lives.</h1>
                <p class="message">You have the most precious resource of all;
                    the ability to save lives by donating blood! Help share this invaluable gift with someone in need.
                </p>
                <a href="https://Lifebankapp.ng/app/#/reg" class="join-btn btn">Join the Cause</a>
                <a href="https://Lifebankapp.ng/app" class="log-btn btn">Welcome Back</a>
            </div>
        </section>
    </div>
</body>

</html>
